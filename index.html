<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- link to CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="highScore">View high scores</div>
        <div class="timer">Time:</div>
    </header>

    <div class="quizContainer">
        <h1 class="main">Coding Quiz Challenge</h1>
        <p class="info">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
        <button class="startBtn">Start Quiz</button>
    </div>
    <!-- link to external JS file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
